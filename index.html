<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Performance Appraisal</title>
    <link rel="stylesheet" href="style.css"> <!-- Optional for styling -->
</head>
<body>
    <div class="container">
        <h1>Employee Performance Appraisal</h1>
        
        <!-- Section for displaying performance categories -->
        <h2>Performance Categories</h2>
        <table id="categoriesTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Standard Percentage</th>
                    <th>Actual Percentage</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data will be inserted here by JS -->
            </tbody>
        </table>

        <!-- Section for displaying rating revision suggestions -->
        <h2>Suggestions for Rating Revisions</h2>
        <ul id="suggestionsList">
            <!-- Data will be inserted here by JS -->
        </ul>
    </div>

    <script src="script.js"></script> <!-- Link to JavaScript file -->
</body>
</html>
